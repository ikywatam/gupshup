<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log In Page </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    
    <script src="js/clickToClose.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="id01" class="modal animate">
        <form action="./main.html">
        <div class="login-title">Log In</div>
            <div class="login-form">
                <div class="login-subtitle">Login</div>
                <input type="text" class="login-input smooth">
            </div>
            <div class="password-form">
                <div class="login-subtitle">Password</div>
                <input type="password" class="login-input smooth">
            </div>
            <div class="submit-form">
                <div class="submit-form">
                    <div class="login-subtitle">Remember me</div>
                    <input type="checkbox" class="input-checkbox">
                </div>
                <input type="submit" value="Log In" class="submit-button">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
